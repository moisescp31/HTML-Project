<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 200px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #f0f0f0;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 45px;
            height: 45px;
            font-size: 20px;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #bbb;
        }
        input[name="result"] {
            background-color: #eaeaea;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form name="form1">
            <input type="text" name="txtNum1" placeholder="Enter number 1"><br>
            <input type="text" name="txtNum2" placeholder="Enter number 2"><br>
            <div class="button-row">
                <input type="button" value="+" onclick="add()">
                <input type="button" value="-" onclick="subtract()">
            </div>
            <div class="button-row">
                <input type="button" value="*" onclick="multiply()">
                <input type="button" value="/" onclick="divide()">
            </div>
            <input type="text" name="result" readonly placeholder="Result">
        </form>
    </div>
    <script>
        var num1, num2;
        function add() {
            num1 = Number(document.form1.txtNum1.value);
            num2 = Number(document.form1.txtNum2.value);
            document.form1.result.value = num1 + num2;
        }
        
        function subtract() {
            num1 = Number(document.form1.txtNum1.value);
            num2 = Number(document.form1.txtNum2.value);
            document.form1.result.value = num1 - num2;
        }

        function multiply() {
            num1 = Number(document.form1.txtNum1.value);
            num2 = Number(document.form1.txtNum2.value);
            document.form1.result.value = num1 * num2;
        }

        function divide() {
            num1 = Number(document.form1.txtNum1.value);
            num2 = Number(document.form1.txtNum2.value);
            document.form1.result.value = num1 / num2;
        }
    </script>
</body>
</html>
